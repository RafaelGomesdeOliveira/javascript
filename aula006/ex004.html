            font-family: Arial, Helvetica, sans-serif;

<body>



    <script>
        var nome = window.prompt('Qual o seu nome?')

        var salario = 1543.5
     
        window.alert(salario.toFixed(2).replace('.', ','))
        window.alert(salario.toLocaleString('pt-BR', {sytle: 'currency',currency: 'BRL'}))



        document.write(`Olá, <strong>${nome}</strong> nome tem ${nome.length} letras<br>`)
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minúsculo é ${nome.toLowerCase()}`)

    </script>
